<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>霝湖公园烧烤</title>
    <meta http-equiv="imagetoolbar" content="no"/>
    <!--预置样式-->
    <link href="css//shaokao.css" rel="stylesheet" />
    <!--预置脚本-->
    <script type="text/javascript" src="js//shaokao.js"></script>
</head>
<body>
    <div id="screen">
	    <div id="box">
		    <img src="img\\sk1.jpg" title="烧烤中" alt="在秀丽湖畔的风雨亭中，宽大的灶台上摆满了盘子，盘中放满了各种美味的菜肴。"/>
		    <img src="img\\sk2.jpg" title="生火" alt="下了点雨，灶台有点湿，同学们在努力的生火。"/>
		    <img src="img\\sk3.jpg" title="整理火" alt="火苗点起来后，同学们倍加呵护。这几位同学在给火炉添加染料。"/>
		    <img src="img\\sk4.jpg" title="等待" alt="前任班长和现任班长以及他们的组员正在等待炉火变旺。这个过程是最熬人的。"/>
		    <img src="img\\sk5.jpg" title="加碳" alt="燃烧过后，同学们围过来给炉子舔加木碳。"/>
		    <img src="img\\sk6.jpg" title="烧烤了" alt="一阵漫长的等待之后，终于迎来了烧烤的时刻，同学们立马热火朝天的烤起来。你看那脸上洋溢的表情。"/>
		    <img src="img\\sk7.jpg" title="二次加碳" alt="图中这组是最快的一组，别的组还在炊烟袅袅，这一组就已经第二次加碳了。"/>
		    <span id="txt"></span>
		    <span id="tit"></span>
		    <span id="lnk">
			    <a></a>
			    <a></a>
			    <a></a>
			    <a></a>
			    <a></a>
			    <a></a>
			    <a></a>
		    </span>
	    </div>
    </div>

    <!-- crossbrowser images_loading_bar - Gerard Ferrandez - www.dhteumeuleu.com - Feb 2005 -->
    <span id="LB0" style="position:absolute;left:50%;top:50%;">
        <span style="position:absolute;font-family:arial;font-size:10px;color:#FFFFFF;left:-50px;top:-18px">
            正在载入中...
        </span>
        <span style="position:absolute;left:-50px;top:-5px;font-size:1px;width:100px;height:10px;background:#333">
            <span id="LB1" style="position:absolute;left:0px;top:0px;font-size:1px;width:0px;height:10px;background:#FFFFFF">
            </span>
        </span>
    </span>
    <script type="text/javascript">
        m00 = document.getElementById("box").getElementsByTagName("img");
        m01 = m00.length;
        function images_loading_bar() {
            m02 = 0;
            for (i = 0; i < m01; i++)
                m02 += (m00[i].complete) ? 1 : 0;
            document.getElementById("LB1").style.width = Math.round(m02 / m01 * 100) + 'px';
            if (m02 == m01)
                setTimeout("document.getElementById('LB0').style.display='none'", 128);
            else setTimeout("images_loading_bar()", 64);
        };
        images_loading_bar();
    </script>
</body>
</html>
